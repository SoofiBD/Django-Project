{% if user.is_authenticated %} 
            <a class="nav-link" href="{% url 'myprofile' %}">({{ user.username }}) </a>

              {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary py-2 px-3 d-none d-lg-block mr-2">Log-in</a>
            <a href="{% url 'sign-up' %}" class="btn btn-primary py-2 px-3 d-none d-lg-block">Sign-up</a>
            {% endif %}
